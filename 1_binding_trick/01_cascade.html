<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cascade Binding</title>
    <style type="text/css">
        input[type=text] {
            text-align: center;
        }
        .stack {
            text-align: center;
            padding: 10px;
            height: 50px;
        }
    </style>
</head>
<body ng-app>

    <div class="stack">
        a : <input type="text" ng-model="a"></input>
        b : <input type="text" ng-model="b"></input>
        c : <input type="text" ng-model="c"></input>
        d : <input type="text" ng-model="d"></input>
    </div>
    <div class="stack">
        ab : <input type="text" value="{{ ab = a + b }}"></input>
        cd : <input type="text" value="{{ cd = c + d }}"></input>
    </div>
    <div class="stack">
        abcd : <input type="text" value="{{ abcd = ab + cd }}"></input>
    </div>

    <script type="text/javascript" src="../libs/angular-1.1.5.js"></script>
</body>
</html>
