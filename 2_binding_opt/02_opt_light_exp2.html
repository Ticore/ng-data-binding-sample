<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="app" ng-controller="mainCtrl">

    <div>
        time: <span ng-bind="getTime();"></span><br/>
        sum: <span ng-bind="getSum();"></span><br/><br/>
        <button ng-click="updateModel();">Update Model</button>
    </div>
    <script type="text/javascript" src="../libs/angular-1.1.5.js"></script>
    <script type="text/javascript">

        var app = angular.module("app", []);

        var mainCtrlFn = function($scope, $timeout) {

            // model
            $scope.model = [];
            $scope.updateModel = function() {
                var newModel = [];
                for (var i = 0 ; i < 1000000 ; ++i) {
                    newModel.push(Math.random() * 10000);
                }
                this.model = newModel;
            };


            // 單獨抽離耗時計算
            $scope.$watch("model", function(model) {
                var c = 0;
                for (var i = 0 ; i < model.length ; ++i) {
                    c += model[i];
                }
                $scope.sum = c;
            });


            // 輕量化 Expr
            $scope.getSum = function() {
                return this.sum;
            };


            // time
            $scope.time = new Date();
            $scope.getTime = function() {
                return this.time;
            };
            $scope.updateTime = function() {
                this.time = new Date();
            };



            // $timeout
            (function() {
                $scope.time = new Date();
                var args = arguments;
                $timeout(function() {
                    args.callee();
                }, 500);
            })();

        };
        app.controller("mainCtrl", mainCtrlFn);

    </script>
</body>
</html>
